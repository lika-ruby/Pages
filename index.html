<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.min.css" />
    <title>Pages</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="header__cont">
          <div class="header__left">
            <a href="./index.html" class="header__logo">
              <svg class="header__logo-icon" width="29" height="32">
                <use href="./svg/icons.svg#icon-of-logo"></use>
              </svg>
              <svg class="header__logo-name" width="94" height="32">
                <use href="./svg/icons.svg#name-of-logo"></use>
              </svg>
            </a>
            <ul class="header__socials">
              <li class="header__social">
                <svg class="header__icon" width="7" height="15">
                  <use href="./svg/icons.svg#facebook"></use>
                </svg>
              </li>
              <li class="header__social">
                <svg class="header__icon" width="14" height="12">
                  <use href="./svg/icons.svg#twitter"></use>
                </svg>
              </li>
              <li class="header__social">
                <svg class="header__icon" width="13" height="13">
                  <use href="./svg/icons.svg#linkedin"></use>
                </svg>
              </li>
            </ul>
          </div>
          <div class="header__right">
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#header" class="header__link">Home</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">About</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Pages</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Contact Us</a>
                </li>
              </ul>
            </nav>
            <div class="header__btns">
              <button class="header__basket">
                <svg class="header__svg" width="17" height="17">
                  <use href="./svg/icons.svg#basket"></use>
                </svg>
              </button>
              <button class="header__btn">Order Today</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
